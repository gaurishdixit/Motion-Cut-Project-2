<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="wrapper">
            <!-- Radio buttons for manual navigation -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Slide images -->
            <div class="slide first">
                <img src="one.jpg" alt="one.jpg">
            </div>
            <div class="slide">
                <img src="two.jpeg" alt="two.jpeg">
            </div>
            <div class="slide">
                <img src="three.jpg" alt="three.jpg">
            </div>
            <div class="slide">
                <img src="four.jpg" alt="four.jpg">
            </div>

            <!-- Automatic navigation buttons -->
            <div class="navigation-auto">
                <div class="auto-btn1">#</div>
                <div class="auto-btn2">#</div>
                <div class="auto-btn3">#</div>
                <div class="auto-btn4">#</div>
            </div>

            <!-- Manual navigation buttons -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn">></label>
                <label for="radio2" class="manual-btn">></label>
                <label for="radio3" class="manual-btn">></label>
                <label for="radio4" class="manual-btn">></label>
            </div>
        </div>
    </div>
</body>
</html>
